<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regist : Hippocampus</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../../static/script/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/script/bootstrap.min.js"></script>
    <script src="../../static/script/header_ctrl.js" type="text/javascript"></script>
    <script src="../../static/script/function.js" type="text/javascript"></script>
    <script src="../../static/script/register.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/style/regist.css">
    <link rel="stylesheet" type="text/css" href="../../static/style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/style/headerfooter.css">

</head>
<body onresize="set_wrong_window()">
    <div class="row" id="header">
        <div class="col-md-2 col-sm-2">
            <img src="../../static/images/logo.png" width="40px" alt="hpcp"></img>
            <span style="font-size:18px;font-family:Microsoft Yahei;">海马体</span>
        </div>
        <!-- <div class="col-md-1" style="">

        </div> -->
        <div class="col-md-2 col-sm-2" id="weather">city:weather</div>

        <div class="col-md-3 col-sm-3 pull-right" id="user-info">
            <div class="row">
                <div class="col-md-4 col-sm-4" id="user-icon">
                    <img class="user-img" src="../../static/images/icon.jpg" />
                </div>
                <div class="col-md-6 col-sm-6" id="user-name" onmouseleave="remove_li()">
                    <ul>
                        <p id="up" onmouseover="load_li()">UserName<span class="caret"></span></p>
                        <li class="li-first" id="user-center">
                            user-center
                            <div class="hr"></div>
                        </li>
                        <li id="account-set">
                            account-set
                            <div class="hr">
                            </div>
                        </li>
                        <li id="logout"></span>logout</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<!-- 	<form action="/user_system/do_register/" method="post">
        Username: <input type="text" name="username"> <br>
        Password: <input type="text" name="password"> <br>
        <input type="submit" value="Submit">
    </form> -->
    <div id="regist-input">
        <form class="form-control form-horizontal" id="regist-form">
            <div class="form-group">
                <label for="inputEmail3" class="col-md-3 control-label" >注册邮箱</label>
                <div class="col-md-5">
                    <input type="email" class="form-control" id="input-Email1" placeholder="输入正确的邮箱格式">
                </div>
                <div class="col-md-4 reminder" id="input-email-remind">
                </div>
            </div>
            <div class="form-group">
                <label for="inputusername" class="col-md-3 control-label" >username</label>
                <div class="col-md-5">
                    <input type="text" class="form-control" id="username" placeholder="输入您的想要的昵称，不允许特殊字符" name="username">
                </div>
                <div class="col-md-4 reminder" id="user-remind">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-md-3 control-label">密码</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" id="password" placeholder="密码长度为6到16个字符" name="password">
                </div>
                <div class="col-md-4 reminder" id="key-remind">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-md-3 control-label">密码确认</label>
                <div class="col-md-5">
                    <input type="password" class="form-control" id="password2" placeholder="再次输入密码">
                </div>
                <div class="col-md-4 reminder" id="key-again-remind">
                </div>
            </div>
            <input id="agree" type="checkbox" name="agree" />
            <label>我已同意</label>
            <a href="" target="_blank" style="text-decoration:none">《Hippocampus用户注册协议》</a>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-4">
                    <input type="button" class="form-control" onclick="regist_Action()" value=" 注册并登录" />
                </div>
            </div>
        </form>
    </div>
    <div class="row" id="wrong-window">
        <div class="row">
            <div class="col-md-9">
            </div>
            <div class="col-md-3" style="text-align:center">
                <h3 style="color:#f60;cursor:pointer;" id="close">×</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <p id="wrong-info"></p>
            </div>
        </div>
    </div>

    <script type="text/javascript" charset="UTF-8">
    set_wrong_window();
    // registAction();
    listen_email();
    listen_username();
    listen_pwd1();
    listen_pwd2();
    listen_close_wrong_window();

        

        

        

       

       


    </script>
    <div id="footer">
        ©2014 Hippocampus : Fork Me In GITHUB!
    </div>
</body>
</html>
