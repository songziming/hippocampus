<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hippocampus:Sign in</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="../../static/script/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/script/bootstrap.min.js"></script>
    <script src="../../static/script/header_ctrl.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../../static/style/login.css">
    <link rel="stylesheet" type="text/css" href="../../static/style/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../static/style/headerfooter.css">
</head>
<body onresize="set_bg_size()">
    <div id="topbar" class="row">
        <img id="bgpic" src="../../static/images/bg.jpg" alt="Hippocampus" style="position:relative;width:100%;z-index:0;" />
    </div>

    <div class="row" id="signin-window">
        <div id="welcome-word">
            <span>SIGN IN</span>
        </div>
        <form class="form-control" id="welcome-form" action="/user_system/do_login/">
            <input class="form-control" placeholder="Your UserName" id="username-input" type="text" name="username"/>
            <input class="form-control" placeholder="Your Password" id="password-input" type="password" name="password"/>
            <input class="form-control" type="button" id="submit-btn" value="GO" onclick="loginAction()" />
        </form>

        <div id="regist-forget">
            <a href="register/"><span>&#60;&#60; Sign up an Account</span></a>
            <a href="#"><span>Forget Password? &#62;&#62;</span></a>
        </div>
    </div>

    <script>
    	show_signin();
    </script>
</body>
</html>
