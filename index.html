<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>my index</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="script/jquery.min.js"></script>
	<script type="text/javascript" src="script/bootstrap.min.js"></script>
	<script src="script/header_ctrl.js" type="text/javascript"></script> 
	<link rel="stylesheet" type="text/css" href="style/indexstyle.css">
	<link rel="stylesheet" type="text/css" href="style/bootstrap.min.css">
	
</head>
<body>
	<div class="row" id="header">
		<div class="col-md-3" id="weather">city:weather</div>
		<div class="col-md-3 pull-right" id="user-info">
			<div class="row">
				<div class="col-md-4" id="user-icon">
					<img class="user-img" src="images/icon.jpg"/>
				</div>
				<div class="col-md-6" id="user-name" onmouseleave="remove_li()">
					<ul><p id="up" onmouseover="load_li()" >username<span class="caret"></span></p>
						<li class="li-first" id="user-center">user-center
							<div class="hr"></div>
						</li>
						<li id="account-set">account-set
							<div class="hr"></div>
						</li >
						<li id="logout"></span>logout</span></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div id="container">
		<div class="col-md-10 col-md-offset-1" id="main-icons">
			<div class="row" style="padding-top:10px;">
				<div class="icon-option" id="links">
					<embed src="images/link.svg" type="image/svg+xml"id="l-svg"/>
					<p>links</p>
				</div>
				<div class=" icon-option" id="msgs" >
					<embed src="images/msg.svg" type="image/svg+xml"id="m-svg"/>
					<p>messages</p>
				</div>
				<div class=" icon-option" id="clocks" >
					<embed src="images/clock.svg" type="image/svg+xml"id="cl-svg"/>
					<p>clocks</p>
				</div>
				<div class="icon-option" id="custom">
					<embed src="images/custom.svg" type="image/svg+xml" id="cu-svg"/>
					<p>customs</p>
				</div>
			</div>
		</div>
	</div>
	<script>
	change_icon_color();
	</script>
	<div id="footer">
		©2014 Baidu 使用百度前必读 京ICP证030173号
	</div>
	
</body>
</html>
